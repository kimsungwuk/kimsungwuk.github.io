<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>철창에 갇힌 동물로 보는 나의 현재 스트레스 원인 - ANTIGRAVITY LAB</title>
    <style>
        :root { --bg-color: #ffffff; --text-primary: #1d1d1f; --text-secondary: #86868b; --accent-color: #0066cc; }
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 680px; margin: 0 auto; padding: 80px 20px; }
        .meta { font-size: 14px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; }
        h1 { font-size: 48px; font-weight: 700; letter-spacing: -0.015em; margin: 0 0 10px 0; line-height: 1.1; }
        .content { font-size: 21px; font-weight: 400; letter-spacing: -0.01em; color: #333; }
        .back-link { display: block; margin-top: 60px; text-decoration: none; color: var(--accent-color); font-weight: 500; font-size: 17px; }
    </style>
</head>
<body>
<div class="container">
    <div class="meta">심리테스트 · 2026-02-26</div>
    <h1>철창에 갇힌 동물로 보는 나의 현재 스트레스 원인</h1>
    <img src="https://images.unsplash.com/photo-1534567153574-2b12153a87f0?q=80&w=2000&auto=format&fit=crop" alt="철창에 갇힌 동물로 보는 나의 현재 스트레스 원인" style="width:100%; border-radius:18px; margin-bottom:40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
    <div class="content">
        
    <div id="test-container-stress_real" style="font-family: 'Pretendard', sans-serif; max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 24px; background: #ffffff; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center;">
        <div id="intro-stress_real">
            <h2 style="font-size: 24px; color: #1d1d1f; margin-bottom: 15px;">철창에 갇힌 동물로 보는 나의 현재 스트레스 원인</h2>
            <p style="color: #86868b; line-height: 1.6; margin-bottom: 30px;">당신의 무의식은 지금 어떤 답답함을 느끼고 있을까요?</p>
            <button onclick="startTest_stress_real()" style="width: 100%; padding: 18px; background: #0066cc; color: white; border: none; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer;">테스트 시작하기</button>
        </div>

        <div id="quiz-stress_real" style="display:none;">
            <div style="height: 6px; background: #eee; border-radius: 3px; margin-bottom: 40px; overflow: hidden;">
                <div id="progress-stress_real" style="height: 100%; background: #0066cc; width: 0%; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);"></div>
            </div>
            <h3 id="q-text-stress_real" style="font-size: 20px; color: #1d1d1f; margin-bottom: 30px; line-height: 1.4;"></h3>
            <div id="options-stress_real"></div>
        </div>

        <div id="result-stress_real" style="display:none; animation: fadeIn 0.6s;">
            <p style="color: #86868b; font-size: 15px; margin-bottom: 10px;">나의 테스트 결과는...</p>
            <h2 id="res-name-stress_real" style="font-size: 28px; color: #0066cc; margin-bottom: 20px;"></h2>
            <div id="res-desc-stress_real" style="text-align: left; background: #f5f5f7; padding: 25px; border-radius: 18px; line-height: 1.8; color: #333; font-size: 16px; margin-bottom: 30px; white-space: pre-wrap;"></div>
            <button onclick="location.reload()" style="width: 100%; padding: 16px; background: #1d1d1f; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 500;">다시 테스트하기</button>
        </div>
    </div>

    <script>
        const questions_stress_real = [{"q": "어떤 동물이 갇혀 있습니다. 만약 이 동물이 '나'라면, 어떤 동물의 모습이 당신과 가장 비슷할까요?", "options": [{"text": "1. 우리 안의 호랑이", "val": "A"}, {"text": "2. 새장 속의 새", "val": "B"}, {"text": "3. 쇠사슬에 묶인 개", "val": "C"}, {"text": "4. 철장 안의 햄스터", "val": "D"}, {"text": "5. 수조 안의 거북이", "val": "E"}]}];
        const results_stress_real = {"A": {"name": "일상의 무료함이 독이 된 상태", "desc": "당신은 강력한 에너지를 가졌지만 이를 분출할 곳이 없어 지루함을 느끼고 있습니다. 평범한 일상이 당신에겐 가장 큰 스트레스네요. 전력투구할 수 있는 새로운 도전이 필요합니다."}, "B": {"name": "감정 억제의 한계점", "desc": "내면의 격한 감정이나 욕구를 억누르고 있는 상태입니다. 스스로를 표현하고 싶지만 대상을 찾지 못해 안절부절못하고 있네요. 창작 활동이나 취미를 통해 감정을 폭발시킬 창구가 필요합니다."}, "C": {"name": "책임감에 짓눌린 상태", "desc": "하고 싶은 일보다 '해야만 하는 일'을 우선하며 살고 있군요. 스스로에게 화가 나 있는 상태입니다. 가끔은 모든 족쇄를 벗어던지고 오직 당신만을 위한 시간을 가져보세요."}, "D": {"name": "만성적인 불안감 상태", "desc": "마음 한구석에 늘 정체 모를 불안감을 품고 있습니다. 쳇바퀴 돌듯 반복되는 걱정이 스트레스로 발전했네요. 마음을 터놓고 이야기할 수 있는 진실한 대화 상대가 절실합니다."}, "E": {"name": "무기력과 게으름에 대한 자책", "desc": "해야 할 일을 미루고 있는 자신의 모습에 화가 나 있습니다. 무기력함이 스트레스의 주원인이네요. 아주 작은 목표부터 하나씩 실행에 옮기며 성취감을 회복하는 것이 급선무입니다."}};
        let currentIdx_stress_real = 0;
        let selections_stress_real = [];

        function startTest_stress_real() {
            document.getElementById('intro-stress_real').style.display = 'none';
            document.getElementById('quiz-stress_real').style.display = 'block';
            renderQuestion_stress_real();
        }

        function renderQuestion_stress_real() {
            const q = questions_stress_real[currentIdx_stress_real];
            document.getElementById('q-text-stress_real').innerText = q.q;
            const optContainer = document.getElementById('options-stress_real');
            optContainer.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.innerText = opt.text;
                btn.style.cssText = "display: block; width: 100%; padding: 16px; margin: 12px 0; border: 1.5px solid #d2d2d7; border-radius: 12px; background: white; color: #1d1d1f; font-size: 16px; cursor: pointer; transition: 0.2s; text-align: left;";
                btn.onmouseover = () => btn.style.borderColor = "#0066cc";
                btn.onmouseout = () => btn.style.borderColor = "#d2d2d7";
                btn.onclick = () => selectOption_stress_real(opt.val);
                optContainer.appendChild(btn);
            });
            
            document.getElementById('progress-stress_real').style.width = ((currentIdx_stress_real) / questions_stress_real.length) * 100 + "%";
        }

        function selectOption_stress_real(val) {
            selections_stress_real.push(val);
            currentIdx_stress_real++;
            if(currentIdx_stress_real < questions_stress_real.length) {
                renderQuestion_stress_real();
            } else {
                showResult_stress_real();
            }
        }

        function showResult_stress_real() {
            document.getElementById('quiz-stress_real').style.display = 'none';
            document.getElementById('result-stress_real').style.display = 'block';
            
            // 결과 산출 로직: 가장 많이 선택된 옵션값 기준 (단순화)
            const counts = {};
            selections_stress_real.forEach(v => counts[v] = (counts[v] || 0) + 1);
            const finalVal = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            
            const res = results_stress_real[finalVal];
            document.getElementById('res-name-stress_real').innerText = res.name;
            document.getElementById('res-desc-stress_real').innerText = res.desc;
        }
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    
    </div>
    <a href="../index.html" class="back-link">← 모든 포스팅 보기</a>
</div>
</body>
</html>
