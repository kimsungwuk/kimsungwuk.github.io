<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼 준비 상황으로 알아보는 나의 숨겨진 성격 - ANTIGRAVITY LAB</title>
    <style>
        :root { --bg-color: #ffffff; --text-primary: #1d1d1f; --text-secondary: #86868b; --accent-color: #0066cc; }
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 680px; margin: 0 auto; padding: 80px 20px; }
        .meta { font-size: 14px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; }
        h1 { font-size: 48px; font-weight: 700; letter-spacing: -0.015em; margin: 0 0 10px 0; line-height: 1.1; }
        .content { font-size: 21px; font-weight: 400; letter-spacing: -0.01em; color: #333; }
        .back-link { display: block; margin-top: 60px; text-decoration: none; color: var(--accent-color); font-weight: 500; font-size: 17px; }
    </style>
</head>
<body>
<div class="container">
    <div class="meta">심리테스트 · 2026-02-26</div>
    <h1>결혼 준비 상황으로 알아보는 나의 숨겨진 성격</h1>
    <img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?q=80&w=2000&auto=format&fit=crop" alt="결혼 준비 상황으로 알아보는 나의 숨겨진 성격" style="width:100%; border-radius:18px; margin-bottom:40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
    <div class="content">
        
    <div id="test-container-char_real" style="font-family: 'Pretendard', sans-serif; max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 24px; background: #ffffff; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center;">
        <div id="intro-char_real">
            <h2 style="font-size: 24px; color: #1d1d1f; margin-bottom: 15px;">결혼 준비 상황으로 알아보는 나의 숨겨진 성격</h2>
            <p style="color: #86868b; line-height: 1.6; margin-bottom: 30px;">인생의 큰 결정과 갑작스러운 위기 순간, 당신은 어떻게 행동할까요?</p>
            <button onclick="startTest_char_real()" style="width: 100%; padding: 18px; background: #0066cc; color: white; border: none; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer;">테스트 시작하기</button>
        </div>

        <div id="quiz-char_real" style="display:none;">
            <div style="height: 6px; background: #eee; border-radius: 3px; margin-bottom: 40px; overflow: hidden;">
                <div id="progress-char_real" style="height: 100%; background: #0066cc; width: 0%; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);"></div>
            </div>
            <h3 id="q-text-char_real" style="font-size: 20px; color: #1d1d1f; margin-bottom: 30px; line-height: 1.4;"></h3>
            <div id="options-char_real"></div>
        </div>

        <div id="result-char_real" style="display:none; animation: fadeIn 0.6s;">
            <p style="color: #86868b; font-size: 15px; margin-bottom: 10px;">나의 테스트 결과는...</p>
            <h2 id="res-name-char_real" style="font-size: 28px; color: #0066cc; margin-bottom: 20px;"></h2>
            <div id="res-desc-char_real" style="text-align: left; background: #f5f5f7; padding: 25px; border-radius: 18px; line-height: 1.8; color: #333; font-size: 16px; margin-bottom: 30px; white-space: pre-wrap;"></div>
            <button onclick="location.reload()" style="width: 100%; padding: 16px; background: #1d1d1f; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 500;">다시 테스트하기</button>
        </div>
    </div>

    <script>
        const questions_char_real = [{"q": "신혼집을 꾸미게 된 당신, 벽지를 어떤 색으로 도배하고 싶나요?", "options": [{"text": "1. 깨끗한 흰색", "val": "A"}, {"text": "2. 시원한 푸른색", "val": "B"}, {"text": "3. 따뜻한 분홍색", "val": "C"}, {"text": "4. 천장과 벽을 각각 다른 색으로", "val": "D"}]}, {"q": "정글 탐험 중 갑자기 멧돼지가 나타났습니다! 당신의 행동은?", "options": [{"text": "1. 일단 죽을 힘을 다해 도망친다", "val": "A"}, {"text": "2. 주변 도구로 맞서다 안되면 도망친다", "val": "B"}, {"text": "3. 그 자리에서 소리만 지른다", "val": "C"}, {"text": "4. 모든 수단을 동원해 제압한다", "val": "D"}]}];
        const results_char_real = {"A": {"name": "이지적인 냉철한 판단가", "desc": "매사에 정확하고 깔끔한 성격의 소유자입니다. 판단력이 빠르고 매너가 좋지만, 가끔 고집이 세다는 소리를 듣기도 하죠. 위기 상황에서는 감정보다 생존과 현실을 먼저 생각하는 타입입니다."}, "B": {"name": "이해심 많은 평화주의자", "desc": "누구에게나 친절하고 이해심이 넓어 주변에 친구가 많습니다. 갈등을 싫어하며 논리적으로 타협점을 찾는 능력이 뛰어납니다. 인간관계를 중요시하는 직업에서 큰 빛을 발할 성격입니다."}, "C": {"name": "감성적이고 낭만적인 예술가", "desc": "예술적 감수성이 풍부하고 낭만을 꿈꾸는 타입입니다. 마음이 약해 부탁을 거절하지 못하는 면이 있어 주의가 필요합니다. 위기 상황에서는 당황하기 쉽지만 주위의 도움으로 문제를 해결해 나갑니다."}, "D": {"name": "개성 넘치는 불도저형", "desc": "남의 눈치를 보지 않고 자신이 하고 싶은 대로 밀어붙이는 개성파입니다. 겉으론 거칠어 보일 수 있지만 내면은 정이 많고 알수록 매력적인 사람입니다. 사랑과 목표를 위해서라면 온몸을 던지는 열정가입니다."}};
        let currentIdx_char_real = 0;
        let selections_char_real = [];

        function startTest_char_real() {
            document.getElementById('intro-char_real').style.display = 'none';
            document.getElementById('quiz-char_real').style.display = 'block';
            renderQuestion_char_real();
        }

        function renderQuestion_char_real() {
            const q = questions_char_real[currentIdx_char_real];
            document.getElementById('q-text-char_real').innerText = q.q;
            const optContainer = document.getElementById('options-char_real');
            optContainer.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.innerText = opt.text;
                btn.style.cssText = "display: block; width: 100%; padding: 16px; margin: 12px 0; border: 1.5px solid #d2d2d7; border-radius: 12px; background: white; color: #1d1d1f; font-size: 16px; cursor: pointer; transition: 0.2s; text-align: left;";
                btn.onmouseover = () => btn.style.borderColor = "#0066cc";
                btn.onmouseout = () => btn.style.borderColor = "#d2d2d7";
                btn.onclick = () => selectOption_char_real(opt.val);
                optContainer.appendChild(btn);
            });
            
            document.getElementById('progress-char_real').style.width = ((currentIdx_char_real) / questions_char_real.length) * 100 + "%";
        }

        function selectOption_char_real(val) {
            selections_char_real.push(val);
            currentIdx_char_real++;
            if(currentIdx_char_real < questions_char_real.length) {
                renderQuestion_char_real();
            } else {
                showResult_char_real();
            }
        }

        function showResult_char_real() {
            document.getElementById('quiz-char_real').style.display = 'none';
            document.getElementById('result-char_real').style.display = 'block';
            
            // 결과 산출 로직: 가장 많이 선택된 옵션값 기준 (단순화)
            const counts = {};
            selections_char_real.forEach(v => counts[v] = (counts[v] || 0) + 1);
            const finalVal = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            
            const res = results_char_real[finalVal];
            document.getElementById('res-name-char_real').innerText = res.name;
            document.getElementById('res-desc-char_real').innerText = res.desc;
        }
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    
    </div>
    <a href="../index.html" class="back-link">← 모든 포스팅 보기</a>
</div>
</body>
</html>
