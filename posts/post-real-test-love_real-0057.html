<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샤워 습관과 꽃으로 보는 나의 진짜 연애 성향 - ANTIGRAVITY LAB</title>
    <style>
        :root { --bg-color: #ffffff; --text-primary: #1d1d1f; --text-secondary: #86868b; --accent-color: #0066cc; }
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 680px; margin: 0 auto; padding: 80px 20px; }
        .meta { font-size: 14px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 8px; }
        h1 { font-size: 48px; font-weight: 700; letter-spacing: -0.015em; margin: 0 0 10px 0; line-height: 1.1; }
        .content { font-size: 21px; font-weight: 400; letter-spacing: -0.01em; color: #333; }
        .back-link { display: block; margin-top: 60px; text-decoration: none; color: var(--accent-color); font-weight: 500; font-size: 17px; }
    </style>
</head>
<body>
<div class="container">
    <div class="meta">심리테스트 · 2026-02-26</div>
    <h1>샤워 습관과 꽃으로 보는 나의 진짜 연애 성향</h1>
    <img src="https://images.unsplash.com/photo-1516589174184-c6853658274a?q=80&w=2000&auto=format&fit=crop" alt="샤워 습관과 꽃으로 보는 나의 진짜 연애 성향" style="width:100%; border-radius:18px; margin-bottom:40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);">
    <div class="content">
        
    <div id="test-container-love_real" style="font-family: 'Pretendard', sans-serif; max-width: 600px; margin: 40px auto; padding: 30px; border-radius: 24px; background: #ffffff; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center;">
        <div id="intro-love_real">
            <h2 style="font-size: 24px; color: #1d1d1f; margin-bottom: 15px;">샤워 습관과 꽃으로 보는 나의 진짜 연애 성향</h2>
            <p style="color: #86868b; line-height: 1.6; margin-bottom: 30px;">무의식적인 습관과 상상을 통해 당신의 연애 세포를 분석합니다.</p>
            <button onclick="startTest_love_real()" style="width: 100%; padding: 18px; background: #0066cc; color: white; border: none; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer;">테스트 시작하기</button>
        </div>

        <div id="quiz-love_real" style="display:none;">
            <div style="height: 6px; background: #eee; border-radius: 3px; margin-bottom: 40px; overflow: hidden;">
                <div id="progress-love_real" style="height: 100%; background: #0066cc; width: 0%; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);"></div>
            </div>
            <h3 id="q-text-love_real" style="font-size: 20px; color: #1d1d1f; margin-bottom: 30px; line-height: 1.4;"></h3>
            <div id="options-love_real"></div>
        </div>

        <div id="result-love_real" style="display:none; animation: fadeIn 0.6s;">
            <p style="color: #86868b; font-size: 15px; margin-bottom: 10px;">나의 테스트 결과는...</p>
            <h2 id="res-name-love_real" style="font-size: 28px; color: #0066cc; margin-bottom: 20px;"></h2>
            <div id="res-desc-love_real" style="text-align: left; background: #f5f5f7; padding: 25px; border-radius: 18px; line-height: 1.8; color: #333; font-size: 16px; margin-bottom: 30px; white-space: pre-wrap;"></div>
            <button onclick="location.reload()" style="width: 100%; padding: 16px; background: #1d1d1f; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 500;">다시 테스트하기</button>
        </div>
    </div>

    <script>
        const questions_love_real = [{"q": "샤워할 때 당신은 어디부터 씻습니까?", "options": [{"text": "1. 머리부터 감는다", "val": "A"}, {"text": "2. 세수부터 한다", "val": "B"}, {"text": "3. 몸부터 닦는다", "val": "C"}, {"text": "4. 이를 먼저 닦는다", "val": "D"}]}, {"q": "씨앗을 심어 열심히 가꾼 당신, 어떤 꽃이 피었나요?", "options": [{"text": "1. 우아하고 단정한 튤립", "val": "A"}, {"text": "2. 귀엽고 아기자기한 팬지", "val": "B"}, {"text": "3. 화려하고 정열적인 장미", "val": "C"}, {"text": "4. 꽃이 피지 않았거나 시들었다", "val": "D"}]}];
        const results_love_real = {"A": {"name": "순종적인 해바라기형", "desc": "주변 사람들의 의견에 잘 따르는 스타일로, 이성에게도 맞춰주는 경향이 큽니다. 편안하고 말이 잘 통하는 동갑내기 이성과 좋은 궁합을 보여줍니다. 때로는 자신의 감정을 더 솔직하게 표현하는 연습이 필요해요!"}, "B": {"name": "순수하고 헌신적인 천사형", "desc": "순수한 마음을 가지고 이성에게 헌신적인 타입입니다. 배려가 몸에 배어 있어 주는 사랑에서 기쁨을 느끼죠. 주로 연하의 이성에게 모성애/부성애를 느끼며 잘 맞는 편입니다."}, "C": {"name": "비주얼 중심의 열정가형", "desc": "겉모습과 패션 감각을 중요하게 생각하며, 첫눈에 반하는 사랑을 하기도 합니다. 하지만 한 번 빠지면 상대에게 모든 것을 쏟아붓는 스타일이죠. 주로 나보다 어른스러운 연상에게 매력을 느낍니다."}, "D": {"name": "신중하고 독립적인 탐구자형", "desc": "지적 호기심이 높고 매사에 매우 신중합니다. 연애를 시작하기까지 시간이 걸리지만, 시작하면 깊은 신뢰를 바탕으로 탐구하는 연애를 하죠. 나이나 조건보다 마음이 맞는 것이 가장 중요하다고 생각합니다."}};
        let currentIdx_love_real = 0;
        let selections_love_real = [];

        function startTest_love_real() {
            document.getElementById('intro-love_real').style.display = 'none';
            document.getElementById('quiz-love_real').style.display = 'block';
            renderQuestion_love_real();
        }

        function renderQuestion_love_real() {
            const q = questions_love_real[currentIdx_love_real];
            document.getElementById('q-text-love_real').innerText = q.q;
            const optContainer = document.getElementById('options-love_real');
            optContainer.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.innerText = opt.text;
                btn.style.cssText = "display: block; width: 100%; padding: 16px; margin: 12px 0; border: 1.5px solid #d2d2d7; border-radius: 12px; background: white; color: #1d1d1f; font-size: 16px; cursor: pointer; transition: 0.2s; text-align: left;";
                btn.onmouseover = () => btn.style.borderColor = "#0066cc";
                btn.onmouseout = () => btn.style.borderColor = "#d2d2d7";
                btn.onclick = () => selectOption_love_real(opt.val);
                optContainer.appendChild(btn);
            });
            
            document.getElementById('progress-love_real').style.width = ((currentIdx_love_real) / questions_love_real.length) * 100 + "%";
        }

        function selectOption_love_real(val) {
            selections_love_real.push(val);
            currentIdx_love_real++;
            if(currentIdx_love_real < questions_love_real.length) {
                renderQuestion_love_real();
            } else {
                showResult_love_real();
            }
        }

        function showResult_love_real() {
            document.getElementById('quiz-love_real').style.display = 'none';
            document.getElementById('result-love_real').style.display = 'block';
            
            // 결과 산출 로직: 가장 많이 선택된 옵션값 기준 (단순화)
            const counts = {};
            selections_love_real.forEach(v => counts[v] = (counts[v] || 0) + 1);
            const finalVal = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            
            const res = results_love_real[finalVal];
            document.getElementById('res-name-love_real').innerText = res.name;
            document.getElementById('res-desc-love_real').innerText = res.desc;
        }
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    
    </div>
    <a href="../index.html" class="back-link">← 모든 포스팅 보기</a>
</div>
</body>
</html>
