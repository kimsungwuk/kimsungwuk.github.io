    function renderPosts(filter = 'all') {
        const container = document.getElementById('posts-container');
        container.innerHTML = '';
        
        posts.forEach(post => {
            if (filter !== 'all' && post.category !== filter) return;

            const card = document.createElement('a');
            card.href = post.url;
            card.className = 'post-card';
            
            let imageHtml = '';
            if (post.image) {
                imageHtml = `<img src="${post.image}" alt="${post.title}">`;
            }

            card.innerHTML = `
                ${imageHtml}
                <div class="post-card-content">
                    <small>${post.category} · ${post.date}</small>
                    <h3>${post.title}</h3>
                    <p>${post.summary}</p>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterCategory(category) {
        event.preventDefault();
        document.querySelectorAll('.category-pill').forEach(pill => {
            pill.classList.remove('active');
            // Check if the pill text starts with the category name (to ignore the count span)
            if (pill.innerText.startsWith(category) || (category === 'all' && pill.innerText.startsWith('전체'))) {
                pill.classList.add('active');
            }
        });
        renderPosts(category);
    }

    function updateCounts() {
        const counts = {
            all: posts.length,
            news: posts.filter(p => p.category === 'AI 최신뉴스').length,
            dev: posts.filter(p => p.category === 'AI를 활용한 개발정보').length,
            travel: posts.filter(p => p.category === '여행').length,
            openclaw: posts.filter(p => p.category === 'OpenClaw').length
        };

        document.getElementById('count-all').innerText = counts.all;
        document.getElementById('count-news').innerText = counts.news;
        document.getElementById('count-dev').innerText = counts.dev;
        document.getElementById('count-travel').innerText = counts.travel;
        document.getElementById('count-openclaw').innerText = counts.openclaw;
    }

    // Initial render
    renderPosts();
    updateCounts();
</script>
