    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0066cc;
            --header-bg: rgba(255, 255, 255, 0.72);
        }

        * {

            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;

            margin: 0;
            padding: 0;

            letter-spacing: -0.022em;

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--header-bg);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 16px 0;
            text-align: center;
        }

        header h1 {
            font-size: 14px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1d1d1f;
        }

        .hero {
            padding: 60px 20px;
            text-align: center;
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 56px;
            line-height: 1.07143;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin: 0 0 10px 0;
        }

        .hero p {
            font-size: 24px;
            line-height: 1.16667;
            font-weight: 400;
            letter-spacing: .009em;
            color: var(--text-secondary);
            margin: 0 auto;
            max-width: 600px;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -0.01em;
        }

        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-pill {
            background: white;
            border: 1px solid #d2d2d7;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            text-decoration: none;
        }

        .category-pill:hover, .category-pill.active {
            background: var(--text-primary);
            color: white;
            border-color: var(--text-primary);
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0, 0, 0.5, 1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .post-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-card-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .post-card-content small {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .post-card-content h3 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 10px 0;
            line-height: 1.25;
            color: #1d1d1f;
        }

        .post-card-content p {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0;
            flex-grow: 1;
        }

        footer {
            padding: 60px 0;
            background-color: #f5f5f7;
            border-top: 1px solid #d2d2d7;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .visitor-counter {
            margin-top: 10px;
            display: inline-block;
        }

        @media (max-width: 734px) {
            .hero h2 { font-size: 40px; }
            .hero p { font-size: 19px; }
            .post-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

</section>

<div class="container">

    <div class="categories">

</footer>

                "summary": "OpenClaw 기술 연재의 전체 로드맵과 각 강의별 핵심 내용을 정리한 목차 페이지입니다.",

                "url": "posts/post-2026-02-21-c85a0b4b.html"
        }
];

    function renderPosts(filter = 'all') {
        const container = document.getElementById('posts-container');
        container.innerHTML = '';
        
        posts.forEach(post => {
            if (filter !== 'all' && post.category !== filter) return;

            const card = document.createElement('a');
            card.href = post.url;
            card.className = 'post-card';
            
            let imageHtml = '';
            if (post.image) {
                imageHtml = `<img src="${post.image}" alt="${post.title}">`;
            }

            card.innerHTML = `
                ${imageHtml}
                <div class="post-card-content">
                    <small>${post.category} · ${post.date}</small>
                    <h3>${post.title}</h3>
                    <p>${post.summary}</p>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function filterCategory(category) {
        event.preventDefault();
        document.querySelectorAll('.category-pill').forEach(pill => {
            pill.classList.remove('active');
            if (pill.innerText === category || (category === 'all' && pill.innerText === '전체')) {
                pill.classList.add('active');
            }
        });
        renderPosts(category);
    }

    // Initial render
    renderPosts();
</script>

</body>
